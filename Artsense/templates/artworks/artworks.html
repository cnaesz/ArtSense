
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art & Emotion</title>
    <link rel="stylesheet" href="{% static 'css/emotions.css' %}">
</head>
<body>

    <!-- Artwork Image (always visible) -->
    <img id="artworkImage" src="{{ artwork.image_url }}" alt="{{ artwork.title }}">

    <!-- Input Section (appears after 5 seconds) -->
    <div id="inputSection">
        <!-- Form to submit emotion to Django -->
        <form method="post" action="{% url 'emotions:save_response' artwork.met_id %}">
            {% csrf_token %}
            <input type="text" name="word" id="emotionInput" placeholder="How did this make you feel?" required>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>


    <!-- Success Message -->
    {% if saved %}
        <div id="confirmation" style="display:block;">Success!</div>
    {% endif %}

    <!-- Action Buttons (Next + Statics) -->
    <div id="actionButtons">
        <button onclick="location.reload()">Next</button>
        <button onclick="location.href=''">Statics</button>
    </div>

    <!-- Load JavaScript at the end -->
    <script src="{% static 'js/emotions.js' %}"></script>
    <script>
        // Pass Django data to JS
        const artworkId = {{ artwork.met_id }};
    </script>

</body>
</html>
